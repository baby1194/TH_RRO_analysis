        margin-top: 30px;

      .json-output {

        border-radius: 6px;
        overflow-x: auto;

    <script>

      // Load example data

        player2Section.querySelector(".player-rank-2").value = "9";

                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>

                            <option value="J">J</option>

                            <option value="K">K</option>
                            <option value="A">A</option>
                        </select>

                            <option value="">Suit</option>
                            <option value="spade">‚ô† Spade</option>
                            <option value="heart">‚ô• Heart</option>
                            <option value="diamond">‚ô¶ Diamond</option>

                        </select>

                        <select class="player-rank-2" required>
                            <option value="">Rank</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>

                        </select>

      // Remove player
      function removePlayer(button) {
        const playerSection = button.closest(".player-section");
        if (document.querySelectorAll(".player-section").length > 2) {
          playerSection.remove();
        } else {
          alert("You need at least 2 players!");
        }
      }

      // Handle form submission
      document
        .getElementById("analyzerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          try {
            // Hide previous results/errors
            document.getElementById("resultsSection").style.display = "none";
            document.getElementById("errorSection").style.display = "none";

            // Collect board cards
            const boardRanks = document.querySelectorAll(".board-rank");
            const boardSuits = document.querySelectorAll(".board-suit");
            const boardState = [];

            for (let i = 0; i < boardRanks.length; i++) {
              if (boardRanks[i].value && boardSuits[i].value) {
                boardState.push(
                  createCard(boardRanks[i].value, boardSuits[i].value),
                );
              }
            }

            if (boardState.length < 3) {
              throw new Error("You must enter at least 3 board cards (Flop)");
            }

            if (boardState.length > 4) {
              throw new Error("Maximum 4 board cards allowed (Turn)");
            }

            // Collect players
            const playerSections = document.querySelectorAll(".player-section");
            const players = [];

            playerSections.forEach((section) => {
              const playerId = section.querySelector(".player-id").value;
              const rank1 = section.querySelector(".player-rank-1").value;
              const suit1 = section.querySelector(".player-suit-1").value;
              const rank2 = section.querySelector(".player-rank-2").value;
              const suit2 = section.querySelector(".player-suit-2").value;

              if (!rank1 || !suit1 || !rank2 || !suit2) {
                throw new Error(
                  `Player ${playerId}: All card fields must be filled`,
                );
              }

              players.push({
                id: playerId,
                cards: [createCard(rank1, suit1), createCard(rank2, suit2)],
              });
            });

            if (players.length < 2) {
              throw new Error("You must have at least 2 players");
            }

            // Check for duplicate cards
            const allCards = [
              ...boardState,
              ...players.flatMap((p) => p.cards),
            ];
            const cardStrings = allCards.map((c) => `${c.rank}${c.suit}`);
            const duplicates = cardStrings.filter(
              (item, index) => cardStrings.indexOf(item) !== index,
            );

            if (duplicates.length > 0) {
              throw new Error(
                `Duplicate cards detected: ${duplicates.join(", ")}`,
              );
            }

            // Run analysis
            const results = analyzeOuts(boardState, players);

            // Filter out the detailed outs arrays to make output cleaner
            const filteredResults = {
              ...results,
              playerResults: results.playerResults.map((player) => {
                const { regularOuts, runnerRunnerOuts, ...rest } = player;
                return rest;
              }),
            };

            // Display results
            document.getElementById("jsonOutput").textContent = JSON.stringify(
              filteredResults,
              null,
              2,
            );
            document.getElementById("resultsSection").style.display = "block";

            // Scroll to results
            document
              .getElementById("resultsSection")
              .scrollIntoView({ behavior: "smooth" });
          } catch (error) {
            document.getElementById("errorMessage").textContent = error.message;
            document.getElementById("errorSection").style.display = "block";
            document
              .getElementById("errorSection")
              .scrollIntoView({ behavior: "smooth" });
          }
        });
